name: Windows All-in-One Build

on:
  workflow_dispatch:
    inputs:
      publish_release:
        description: "Publish a GitHub Release from this run"
        required: false
        type: boolean
        default: false
      release_tag:
        description: "Release tag to publish (required when publish_release=true, e.g. v1.0.0)"
        required: false
        type: string
  push:
    branches:
      - main
      - copilot/improve-webui-design
    tags:
      - "v*"
  pull_request:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            freedom-network/node -> target
            freedom-network/app/src-tauri -> target

      - name: Run all-in-one Windows build script
        shell: cmd
        run: |
          cd freedom-network
          scripts\windows-all-in-one-installer.bat --no-sync

      - name: Verify expected build outputs
        shell: powershell
        run: |
          $ErrorActionPreference = "Stop"
          $root = "freedom-network"
          $required = @(
            "$root/FreedomNetwork-Windows-AllInOne.zip",
            "$root/dist-windows/SHA256SUMS.txt"
          )
          foreach ($item in $required) {
            if (!(Test-Path $item)) {
              throw "Missing required build output: $item"
            }
          }

      - name: Verify installer artifact exists
        shell: powershell
        run: |
          $ErrorActionPreference = "Stop"
          $nsis = Get-ChildItem -Path "freedom-network/dist-windows" -Filter "*setup*.exe" -ErrorAction SilentlyContinue
          if (-not $nsis) {
            Write-Host "No setup-style filename found, checking for any .exe in dist-windows"
            $anyExe = Get-ChildItem -Path "freedom-network/dist-windows" -Filter "*.exe" -ErrorAction SilentlyContinue
            if (-not $anyExe) {
              throw "No .exe artifacts found in dist-windows"
            }
          }

      - name: Upload all-in-one zip
        uses: actions/upload-artifact@v4
        with:
          name: FreedomNetwork-Windows-AllInOne
          path: freedom-network/FreedomNetwork-Windows-AllInOne.zip
          if-no-files-found: error

      - name: Upload full Windows dist folder
        uses: actions/upload-artifact@v4
        with:
          name: FreedomNetwork-Windows-dist
          path: freedom-network/dist-windows/
          if-no-files-found: error

      - name: Upload checksums
        uses: actions/upload-artifact@v4
        with:
          name: FreedomNetwork-checksums
          path: freedom-network/dist-windows/SHA256SUMS.txt
          if-no-files-found: error

      - name: Publish release assets on tag
        if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && inputs.publish_release)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && inputs.release_tag || github.ref_name }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          files: |
            freedom-network/FreedomNetwork-Windows-AllInOne.zip
            freedom-network/dist-windows/SHA256SUMS.txt
            freedom-network/dist-windows/*.exe
            freedom-network/dist-windows/*.msi
